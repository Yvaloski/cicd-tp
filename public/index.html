<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blague du Jour</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .emoji {
            font-size: 2.5rem;
            display: inline-block;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .joke-card {
            background: white;
            color: #333;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .joke-card:hover {
            transform: translateY(-5px);
        }

        .joke-text {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .joke-meta {
            font-size: 0.9rem;
            color: #666;
            margin-top: 1rem;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .category-btn {
            background: white;
            color: #667eea;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .category-btn:hover {
            background: transparent;
            color: white;
            border-color: white;
        }

        .category-btn.active {
            background: #764ba2;
            color: white;
            border-color: #764ba2;
        }

        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            font-weight: 500;
        }

        .source-badge {
            display: inline-block;
            background: #e0e0e0;
            color: #555;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            margin-left: 10px;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .emoji {
                font-size: 2rem;
            }

            .joke-text {
                font-size: 1.1rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="emoji">ðŸ˜‚</span> Blague du Jour</h1>
        <p class="subtitle">Une dose d'humour pour Ã©gayer votre journÃ©e</p>

        <div class="controls">
            <button class="category-btn active" data-category="beauf">Blagues Beauf</button>
        </div>

        <div class="joke-card" id="jokeCard">
            <div class="loading" id="loading"></div>
            <div class="joke-text" id="jokeText">Cliquez sur le bouton pour obtenir une blague !</div>
            <div class="joke-meta" id="jokeMeta"></div>
        </div>

        <button class="btn" id="newJokeBtn">Autre blague</button>

        <div class="error-message" id="errorMessage"></div>

        <div class="footer">
            Â© 2023 Blague du Jour | API v1.0
        </div>
    </div>

    <script>
        const categoryButtons = document.querySelectorAll('.category-btn');
        const newJokeBtn = document.getElementById('newJokeBtn');
        const jokeText = document.getElementById('jokeText');
        const jokeMeta = document.getElementById('jokeMeta');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const jokeCard = document.getElementById('jokeCard');

        let currentCategory = 'beauf';

        // Afficher une blague
        function displayJoke(joke, category, source = 'api') {
            // RÃ©initialiser l'animation en supprimant et ajoutant la classe
            jokeCard.style.animation = 'none';
            jokeCard.offsetHeight; // DÃ©clencher un reflow
            jokeCard.style.animation = 'fadeInUp 0.6s ease forwards';

            jokeText.textContent = joke;
            jokeMeta.innerHTML = `CatÃ©gorie: ${category} â€¢ ${new Date().toLocaleTimeString()}` +
                                `<span class="source-badge">${source}</span>`;
            loading.style.display = 'none';
            errorMessage.textContent = '';
        }

        // Afficher une erreur
        function displayError(message) {
            errorMessage.textContent = message;
            loading.style.display = 'none';
        }

        // Obtenir une blague depuis l'API
        async function fetchJoke(category) {
            loading.style.display = 'inline-block';
            jokeText.textContent = "Chargement de la blague...";
            jokeMeta.textContent = '';
            errorMessage.textContent = '';

            try {
                const response = await fetch(`/joke?type=${category}`);
                if (!response.ok) {
                    throw new Error(`Erreur ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                displayJoke(data.joke, data.category || category, data.source || 'api');
            } catch (error) {
                console.error("Erreur:", error);
                displayError(`Impossible de charger la blague: ${error.message}. Veuillez rÃ©essayer.`);
            }
        }

        // Gestion des boutons de catÃ©gorie
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentCategory = button.dataset.category;
                fetchJoke(currentCategory);
            });
        });

        // Bouton pour une nouvelle blague
        newJokeBtn.addEventListener('click', () => {
            fetchJoke(currentCategory);
        });

        // Charger une blague au dÃ©marrage
        window.addEventListener('DOMContentLoaded', () => {
            fetchJoke('beauf');
        });
    </script>
</body>
</html>

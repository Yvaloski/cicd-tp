name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - run: npm ci
      - run: npm run lint

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Install Allure CLI
        if: always()
        run: npm install -g allure-commandline --save-dev

      - name: Generate Allure Report
        if: always()
        run: allure generate allure-results -o allure-report --clean

      - name: Zip Allure Report
        if: always()
        run: zip -r allure-report.zip allure-report

      - name: Upload Allure Report (ZIP)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-zip
          path: allure-report.zip
          retention-days: 30

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 30

      - name: Deploy to GitHub Pages
        if: always() && github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: allure-report/${{ github.run_number }}

      - name: Add Report Link to Summary
        if: always()
        run: |
          echo "## ðŸ“Š Allure Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— Report URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-report/${{ github.run_number }}/" >> $GITHUB_STEP_SUMMARY

      - name: Generate Test Metrics
        if: always()
        run: |
          # CrÃ©er un fichier de mÃ©triques basiques
          echo "# HELP test_duration_seconds DurÃ©e des tests" > test-metrics.prom
          echo "# TYPE test_duration_seconds gauge" >> test-metrics.prom
          echo "test_duration_seconds 45.2" >> test-metrics.prom  # Valeur d'exemple
          echo "# HELP tests_passed Tests rÃ©ussis" >> test-metrics.prom
          echo "# TYPE tests_passed counter" >> test-metrics.prom
          echo "tests_passed 8" >> test-metrics.prom  # Valeur d'exemple
          echo "# HELP tests_failed Tests Ã©chouÃ©s" >> test-metrics.prom
          echo "# TYPE tests_failed counter" >> test-metrics.prom
          echo "tests_failed 2" >> test-metrics.prom  # Valeur d'exemple

      - name: Upload Test Metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-metrics
          path: test-metrics.prom
          retention-days: 30

      - name: Send to Grafana Cloud
        if: env.GRAFANA_CLOUD_URL != '' && env.GRAFANA_API_KEY != ''
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GRAFANA_API_KEY }}" \
            -H "Content-Type: text/plain" \
            --data-binary @test-metrics.prom \
            "${{ secrets.GRAFANA_CLOUD_URL }}/api/prom/push"
        env:
          GRAFANA_CLOUD_URL: ${{ secrets.GRAFANA_CLOUD_URL }}
          GRAFANA_API_KEY: ${{ secrets.GRAFANA_API_KEY }}

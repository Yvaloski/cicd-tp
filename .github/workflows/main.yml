name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: 'npm' # Optionnel : accélère vos prochaines exécutions
      - run: npm ci
      - run: npm run lint

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: 'npm'
      - run: npm ci
      # On passe le reporter via un flag Mocha ou une variable d'env
      - run: npm test -- --reporter nyan --colors
        env:
          FORCE_COLOR: 1 # Force le rendu des couleurs dans les logs GitHub
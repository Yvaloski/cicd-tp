name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
    lint:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@V4
        - uses: actions/setup-node@V4
          with:
            node-version-file: ".nvmrc"
        - run: npm ci
        - run: npm run lint
    tests:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version-file: ".nvmrc"
        - run : npm test



